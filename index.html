        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap');

        :root {
            --brand-teal: #003C3C;
            --brand-bg: #FBF7F0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }

        /* Tab System */
        .tab-button {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tab-button.active {
            background-color: var(--brand-teal) !important;
            color: white !important;
            border-bottom: 4px solid #4c7c7c;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* POS System Styles */
        .pos-container {
            background: #1a202c;
            color: white;
            min-height: calc(100vh - 140px);
        }

        .pos-container ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .pos-container ::-webkit-scrollbar-track {
            background: #2d3748;
        }

        .pos-container ::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }

        .pos-container input[type='number']::-webkit-inner-spin-button,
        .pos-container input[type='number']::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .pos-container input[type='number'] {
            -moz-appearance: textfield;
        }

        /* Guest Form Styles */
        .guest-container {
            background-color: var(--brand-bg);
            color: #333;
            min-height: calc(100vh - 140px);
        }

        .form-section {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
        }

        .input-field {
            font-family: 'Montserrat', sans-serif;
            border: 1px solid #D1D5DB;
            transition: all 0.2s ease-in-out;
        }

        .input-field:focus {
            border-color: var(--brand-teal);
            box-shadow: 0 0 0 2px rgba(0, 60, 60, 0.2);
        }

        .btn {
            font-family: 'Montserrat', sans-serif;
            transition: all 0.2s ease-in-out;
            border: 1px solid transparent;
        }

        .btn-primary {
            background-color: var(--brand-teal);
            color: white;
        }

        .btn-primary:hover {
            background-color: #002a2a;
        }

        .btn-secondary {
            background-color: #4c7c7c;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #3d6363;
        }

        .btn-tertiary {
            background-color: #e5e7eb;
            color: #374151;
        }

        .btn-tertiary:hover {
            background-color: #d1d5db;
        }

        #roomAssignmentTable tbody tr:nth-child(odd) {
            background-color: #f9fafb;
        }

        /* Print Styles */
        @media print {
            body * {
                visibility: hidden;
            }
            #ticket-to-print, #ticket-to-print * {
                visibility: visible;
            }
            #ticket-to-print {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                padding: 20px;
                background: #ffffff;
                color: #000000;
            }
            .no-print {
                display: none !important;
            }
        }
    </style>

    <script>
        function switchTab(tabName) {
            // Hide all tab contents
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));

            // Deactivate all tab buttons
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(button => {
                button.classList.remove('active');
                button.classList.add('text-gray-600', 'hover:bg-gray-100');
                button.classList.remove('bg-[var(--brand-teal)]', 'text-white');
            });

            // Show selected tab content
            const selectedContent = document.getElementById(tabName + '-content');
            if (selectedContent) {
                selectedContent.classList.add('active');
            }

            // Activate selected tab button
            const selectedButton = document.getElementById('tab-' + tabName);
            if (selectedButton) {
                selectedButton.classList.add('active');
                selectedButton.classList.remove('text-gray-600', 'hover:bg-gray-100');
                selectedButton.classList.add('bg-[var(--brand-teal)]', 'text-white');
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            switchTab('pos');
        });
    </script>
